<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Update CSS Variables with <span class="highlight">JS</span></h1>
    <p>
      Use the Spacing, Blur, and Base Color tabs to make changes to the page
    </p>
    <div class="controls">
      <div>
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          min="10"
          max="200"
          name="spacing"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" data-sizing="px" />
      </div>
      <div>
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#0000FF" />
      </div>
    </div>
    <div>
      <img src="imgs/landscape.jpg" alt="" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
