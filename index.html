<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="drum-container">
      <div class="drum-key">
        <kbd class="keystroke">A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">S</kbd>
        <span class="sound">HI - HAT</sspan>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">D</kbd>
        <span class="sound">KICK</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">F</kbd>
        <span class="sound">OPEN - HAT</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">G</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">H</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">J</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">K</kbd>
        <span class="sound">TOM</span>
      </div>
      <div class="drum-key">
        <kbd class="keystroke">L</kbd>
        <span class="sound">TINK</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
