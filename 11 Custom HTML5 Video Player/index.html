<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="player">
      <video src="beach-vid.mp4" controls></video>
      <div class="progress"></div>
      <div class="progress-filled"></div>

      <div class="controls">
        <button title="Play/Pause">â–¶</button>
        <input
          type="range"
          name="volume"
          min="0"
          max="1"
          step="0.025"
          value="1"
        />
        <input
          type="range"
          name="playbackSpeed"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />

        <button data-skip="-10"><< 10s</button>
        <button data-skip="25">25s >></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
