<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="player">
      <video src="cartoon-vid.mp4"></video>
      <div class="progress">
        <div class="progress-filled"></div>
      </div>

      <div class="controls">
        <button class="play" title="Play/Pause">▶</button>
        <!-- ▐▐ -->
        <input
          class="vol"
          type="range"
          name="volume"
          min="0"
          max="1"
          step="0.025"
          value="1"
          title="volume"
        />
        <input
          class="speed"
          type="range"
          name="playbackSpeed"
          min="0.5"
          max="2"
          step="0.25"
          value="1"
          title="speed"
        />

        <button class="rewind" data-skip="-10" title="rewind"><< 10s</button>
        <button class="forward" data-skip="25" title="skip forward">
          25s >>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
